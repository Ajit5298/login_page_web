<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://www.tripfiction.com/wp-content/uploads/2016/08/1920x1080-brands-amazon-logo.jpg"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myntra_login.css">
    <title>Amezon</title>
</head>

<body>

    
    <div id="full-page">
        <div id="login">
            <form onsubmit="Register(event)">
                <div id="logo">
                    <img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png" style="width:70%; padding-left: 92px;""
                        alt="">
                </div>
                <h3 style="text-align: center;">Create Account</h3>
                <div>
                     <label>Enter Your Name</label>
                    <br>
                    <input id="UserName" type="text" placeholder="Enter  Name">
                    <br>
                    <label>Enter Your Mobile Number</label>
                    <br>
                    <input id="UserNumber" type="number" placeholder=" +91 | Enter Mobile Number">
                    <br>
                    <label>Enter Your Email</label>
                    <br>
                    <input id="UserEmail" type="email" placeholder="Enter  Email">
                    <br>
                    <label>Enter Your Password</label>
                    <br>
                    <input id="UserPassword" type="Password" placeholder=" Password">
                    <br>
                    <label>Confirm Your Password</label>
                    <br>
                    <input id="UserConfirmPassword" type="Password" placeholder="Confirm  Password">
                    <br>
                    <input type="Submit" value="Create Your Account">
                </div>

            </form>
        </div>
    </div>

    <script src="myntra_login.js"></script>
</body>

</html>
